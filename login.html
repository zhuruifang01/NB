<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>上海移动</title>
<link rel="stylesheet" href="style.css">
<body>

<div class="login-container">
	<h1>请登陆</h1>
	<div class="connect">
		<p>上海移动</p>
	</div>
	<form action="/submit/" method="post" id="loginForm" onsubmit="getUrl();">
		<div>
			<input id = "username" type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input id="password" type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登 陆</button>
	</form>
</div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<!--1。打开字滑入效果(animate) 2。表单验证属性设置-->
<script type="text/javascript" src="common.js"></script>
<!--背景图片自动更换-->
    <!--原库插件-->
    <script type="text/javascript" src="supersized.3.2.7.min.js"></script>
    <!--设置自动切换的属性-->
    <script type="text/javascript" src="supersized-init.js"></script>
<!--表单验证原库-->
<script type="text/javascript" src="jquery.validate.min.js?var1.14.0"></script>
<script type="text/javascript">
     function getUrl(){
			 var name = document.getElementById('username').value;
			 var pwd = document.getElementById('password').value;
			 if (name === 'nokia' && pwd === 'nokia') {
				 $(document).ready(function(){
					  $("form").submit(function(e){
					    e.preventDefault();
							$(location).attr('href', 'index.html');
					  });
					});
			 }
     }
</script>
</html>
