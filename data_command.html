<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="static/replace.css" />
	<script type="text/javascript" src="static/jquery-1.10.2.js"></script>
	<title>指令输出</title>
</head>
<body>
	<div class="logo1">
		<img src="static/logo2.png" alt="">
	</div>
	  <div class="title">指令输出</div>
	<div class="button0 button2" style="width:720px;margin:0 auto;margin-top:6px;padding:0;">
		<a href="index.html" class="btn btn-primary" style="width:80px;float:right">返回首页</a>
	</div>
	  <div class="box3">
	      <form action="/upload_file/" method="post" enctype="multipart/form-data">
		      <div class="uploader blue">
			        <input type="text" class="filename" readonly/>
			        <input type="button" class="button" value="选择文件"/>
			        <input type="file" name="excelfile" size="30"/>
		     </div>
		     <input type="submit" value="上传" class="submit"/>
	      </form>
	      <div class="title title2" style="color:coral;">重要提示：根据模版上传本轮替换站信息</div>
	      <div class="box_data">
				<div class="mokuai">
					<div class="left">
						<a href="data_command_jz.html" class="btn btn-primary">建站数据指令输出</a>
					</div>
				</div>
			    <div class="mokuai mokuai_right">
					<div class="right">
						<a href="data_command_zb.html" class="btn btn-primary">周边站邻区指令输出</a>
					</div>
					<div class="title title2" style="font-size:16px;color:coral;margin-top:40px;padding:5px 30px;text-align:left;">重要提示：周边站邻区需要确保替换站激活后，才能进行指令输出并灌入现网。</div>
			    </div>
	     </div>
      </div>
</body>
<script>
	 $(function(){
        $("input[type=file]").change(
            function(){$(this).parents(".uploader").find(".filename").val($(this).val());
                var files=$("input[type=text]").val();
                console.log(files);
            });
        $("input[type=file]").each(function(){
            if($(this).val()==""){$(this).parents(".uploader").find(".filename").val("No file selected...");}
        });
    });
</script>
</html>
